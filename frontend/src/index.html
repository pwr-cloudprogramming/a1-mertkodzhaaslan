<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 10px; width: 300px; margin: 20px auto; }
        .cell { width: 100px; height: 100px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; }
    </style>
</head>
<body>

Player X: <input type="text" id="playerX" placeholder="Player X name">
Player O: <input type="text" id="playerO" placeholder="Player O name">
<button onclick="setNames()">Set Names and Start Game</button>
<div id="status" style="text-align: center; margin-top: 20px;"></div>
<div id="board" class="board"></div>

<script>
let boardState = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
let gameOver = false;

function renderBoard() {
    const boardElement = document.getElementById('board');
    boardElement.innerHTML = ''; // clear the board
    boardState.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.textContent = cell;
        if (!gameOver) {
            cellElement.onclick = () => makeMove(index);
        }
        boardElement.appendChild(cellElement);
    });
}

function makeMove(index) {
    if (boardState[index] === ' ' && !gameOver) {
        fetch('/move', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ position: index })
        })
        .then(response => response.json())
        .then(data => {
            updateGameState(data);
        });
    }
}

function setNames() {
    const playerX = document.getElementById('playerX').value.trim() || 'Player X';
    const playerO = document.getElementById('playerO').value.trim() || 'Player O';
    fetch('/set_names', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ playerX: playerX, playerO: playerO })
    })
    .then(response => response.json())
    .then(() => {
        document.getElementById('playerX').disabled = true;
        document.getElementById('playerO').disabled = true;
        startGame();
    });
}

function startGame() {
    fetch('/start', { method: 'POST' })
    .then(response => response.json())
    .then(data => {
        updateGameState(data);
    });
}

function pollGameState() {
    fetch('/game_state')
        .then(response => response.json())
        .then(data => {
            updateGameState(data);
        });
}

function updateGameState(data) {
    boardState = data.board;
    document.getElementById('status').textContent = data.status;
    if (data.winner || data.status.includes("wins")) {
        gameOver = true;
    } else {
        gameOver = false;
    }
    renderBoard();
}

setInterval(pollGameState, 2000); // pol game state every 2 seconds

</script>

</body>
</html>
