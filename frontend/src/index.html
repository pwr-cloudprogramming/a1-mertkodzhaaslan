<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Space Tic-Tac-Toe</h1>
        <div id="usernameForm" class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
            <button class="btn btn-primary mt-2" onclick="startGame()">Start Game</button>
        </div>
        <div id="gameBoard" class="d-none">
            <div class="row">
                <div class="col-4 game-cell" onclick="makeMove(0)"></div>
                <div class="col-4 game-cell" onclick="makeMove(1)"></div>
                <div class="col-4 game-cell" onclick="makeMove(2)"></div>
            </div>
            <div class="row">
                <div class="col-4 game-cell" onclick="makeMove(3)"></div>
                <div class="col-4 game-cell" onclick="makeMove(4)"></div>
                <div class="col-4 game-cell" onclick="makeMove(5)"></div>
            </div>
            <div class="row">
                <div class="col-4 game-cell" onclick="makeMove(6)"></div>
                <div class="col-4 game-cell" onclick="makeMove(7)"></div>
                <div class="col-4 game-cell" onclick="makeMove(8)"></div>
            </div>
        </div>
        <button id="resetButton" class="btn btn-danger mt-3 d-none" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
